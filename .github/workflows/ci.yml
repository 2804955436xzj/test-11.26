name: Auto Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Node 20（pnpm 10 推荐）
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 安装 pnpm（⭐ add-to-path 必须为 true）
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
          add_to_path: true

      # 调试：看看 pnpm 有没有装好
      - name: Check pnpm
        run: |
          which pnpm
          pnpm --version

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm build
