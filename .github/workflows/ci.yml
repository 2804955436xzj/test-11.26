name: Auto Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Node.js 20（pnpm 10 的最佳版本）
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 2. 安装 pnpm 10.x
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # 3. 添加 pnpm 到 PATH
      - name: Add pnpm to PATH
        run: echo "${HOME}/.local/share/pnpm" >> $GITHUB_PATH

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 5. 构建
      - name: Build
        run: pnpm build
