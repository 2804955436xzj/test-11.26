name: Auto Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - uses: actions/checkout@v4

      # 2. 安装 Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      # 3. 安装 pnpm（指定 10+）
      - uses: pnpm/action-setup@v4
        with:
          version: 10.0.0    # ← 指定 pnpm 10 以上的版本
          run_install: false

      # 4. 安装依赖
      - name: Install
        run: pnpm install

      # 5. 构建
      - name: Build
        run: pnpm build
